<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Drawing Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 10px 0;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
        }
        
        .drawing-area {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 10px;
            margin-bottom: 10px;
            max-width: 95vw;
            max-height: 70vh;
            overflow: hidden;
        }
        
        #drawingCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            cursor: crosshair;
            background: white;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        .toolbar {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 95vw;
            margin: 0 auto;
        }
        
        .tool-group {
            display: flex;
            gap: 5px;
            align-items: center;
            background: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin: 2px;
            transition: transform 0.2s;
        }
        
        .color-picker:hover {
            transform: scale(1.1);
        }
        
        .size-slider {
            width: 100px;
            margin: 0 10px;
        }
        
        .tool-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: clamp(0.8rem, 2vw, 1rem);
            white-space: nowrap;
        }
        
        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .tool-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transform: scale(1.05);
        }
        
        label {
            font-weight: bold;
            color: #333;
        }
        
        .sparkles {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes sparkle {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Magic Drawing Board üé®</h1>
        
        <div class="drawing-area">
            <canvas id="drawingCanvas"></canvas>
        </div>
        
        <div class="toolbar">
            <div class="tool-group">
                <label>üñåÔ∏è Brush:</label>
                <button class="tool-btn active" data-tool="brush">Normal</button>
                <button class="tool-btn" data-tool="rainbow">Rainbow</button>
                <button class="tool-btn" data-tool="glitter">Glitter</button>
                <button class="tool-btn" data-tool="eraser">Eraser</button>
            </div>
            
            <div class="tool-group">
                <label>üé® Colors:</label>
                <input type="color" class="color-picker" value="#ff0000" style="background: #ff0000;">
                <input type="color" class="color-picker" value="#00ff00" style="background: #00ff00;">
                <input type="color" class="color-picker" value="#0000ff" style="background: #0000ff;">
                <input type="color" class="color-picker" value="#ffff00" style="background: #ffff00;">
                <input type="color" class="color-picker" value="#ff00ff" style="background: #ff00ff;">
                <input type="color" class="color-picker" value="#00ffff" style="background: #00ffff;">
                <input type="color" class="color-picker" value="#ff8800" style="background: #ff8800;">
                <input type="color" class="color-picker" value="#8800ff" style="background: #8800ff;">
            </div>
            
            <div class="tool-group">
                <label>üìè Size:</label>
                <input type="range" class="size-slider" min="1" max="50" value="10" id="brushSize">
                <span id="sizeDisplay">10px</span>
            </div>
            
            <div class="tool-group">
                <button class="tool-btn" id="clearBtn">üóëÔ∏è Clear</button>
                <button class="tool-btn" id="saveBtn">üíæ Save</button>
                <button class="tool-btn" id="stampBtn">‚≠ê Stamps</button>
                <button class="tool-btn" id="magicBtn">‚ú® Magic</button>
            </div>
        </div>
    </div>

    <script src="drawing.js"></script>
</body>
</html>
